<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/camera.css" rel="stylesheet">
    </head>
	<body>
		<form class="form-horizontal" method="POST" action="#" enctype="multipart/form-data" id="ocrPage">
			<input type="file" style="display: none;"  accept="image/*" name='file' id="docImage"/>
			<input type="file" style="display: none;"  accept="image/*" name='flashFile' id="flashDocImage"/>
			
			<!-- Camera -->
			<main id="ocr">
				<select id="videosource" style="
			    position: absolute;
			    margin-left: auto;
			    margin-right: auto;
			    margin-top: 3%;
			    left: 0;
			    right: 0;
			    text-align: center;
			    z-index: 999;
			    width: 42%;
			    height: 4%;
			    border-radius: 9px;">
			    </select>
				
				<div class="frame"></div>
				
			    <!-- Camera sensor -->
			    <canvas id="camera--sensor"></canvas>
			    
			    <!-- Camera view -->
			    <video id="camera--view" autoplay playsinline></video>
			    
			    <!-- Camera output -->
			    <img src="//:0" alt="" id="camera--output">
			
			    <!-- Camera trigger -->
			    <button type="button" id="camera--trigger">Take a picture</button>
		
			</main>
				
		</form> 
	</body>
</html>
<script type="text/javascript" src="js/high_res_camera_app.js"></script> 
<script type="text/javascript" src="js/adapter.js"></script>
